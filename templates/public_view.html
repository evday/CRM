{% extends 'stark/layout.html' %}
{% block body %}
    <div class="container" style="margin-top: 50px">

    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">公共客户资源</div>
            <div class="panel-body">

                    <table class="table table-bordered table-hover text-center">
                        <thead>
                        <tr>
                            <th class="text-center">编号</th>
                            <th class="text-center">QQ</th>
                            <th class="text-center">学员姓名</th>
                            <th class="text-center">继续跟进</th>

                        </tr>
                        </thead>

                        <tbody>


                        {% for item in customer_list %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ item.qq }}</td>
                                <td>{{ item.name }}</td>
                                <td class="text-center"><a href="/stark/crm/customer/{{ item.id }}/competition/">继续跟进</a></td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>


            </div>
            <div class="panel-footer text-center">
                <div class="bs-example" data-example-id="disabled-active-pagination">
                    <nav aria-label="...">
                        <ul class="pagination">
                            {{ page_html|safe }}
                        </ul>
                    </nav>
                </div>
            </div>


        </div>
    </div>
</div>

{% endblock %}
