{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'stark/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>


<div class="container" style="margin-top: 50px">

    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">录入成绩</div>
            <div class="panel-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                        <tr>
                            <th class="text-center">课程</th>
                            <th class="text-center">学员姓名</th>
                            <th class="text-center">学员状态</th>
                            <th class="text-center">作业得分</th>
                            <th>作业评语</th>
                        </tr>
                        </thead>

                        <tbody>

                        {% for row in data %}
                            <tr>
                                <td>{{ row.obj.course_record }}</td>
                                <td>{{ row.obj.student }}</td>
                                <td>{{ row.obj.get_record_display }}</td>
                                {% for field in row.form %}
                                    <td>{{ field }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <input type="submit" class="btn btn-primary pull-right" value = "保存">
                </form>
            </div>
            <div class="panel-footer text-center">
                <div class="bs-example" data-example-id="disabled-active-pagination">
                    <nav aria-label="...">
                        <ul class="pagination">
                            {{ page_html|safe }}
                        </ul>
                    </nav>
                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
